<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Hosting with Dynamic Content</title>
</head>
<body>

    <h1>Hello from Firebase Hosting!</h1>

    <script>
        // JavaScript code to make an API call to your backend
        fetch('/api/getData')
            .then(response => response.json())
            .then(data => {
                console.log('Dynamic data:', data);
                // Use the dynamic data in your HTML
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
